<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Elements Quick Start</title>

    <!-- K2D font -->
    <link
      href="https://fonts.googleapis.com/css?family=K2D:whgt:300,400,500,700,900&display=swap"
      rel="stylesheet" />

    <!-- Tailwind Elements styles-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/tw-elements.min.css" />

    <!-- Tailwind CSS config -->
    <script src="https://cdn.tailwindcss.com/3.3.0"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        corePlugins: {
          preflight: false,
        },
      };
    </script>
    <style>
        * {
            font-family: "K2D", "sans-serif";
        }
    </style>
  </head>

  <body class="bg-slate-600/30 h-[100vh] h-[100dvh]">
    <div class="center flex flex-col justify-center items-center w-full h-full drop-shadow-2xl">
        <h1 class="text-[3em] text-center mb-10 drop-shadow-md">Pokemonnnnnn</h1>

        <div class="boxed relative bg-white rounded-3xl p-10 w-[35rem] flex flex-col items-center">
            <div class="pic-prev relative bg-black/10 rounded-3xl w-60 h-60 p-3 group overflow-hidden">
                <img id="pic-preview" class="transition duration-150 ease-in hover:ease-out absolute top-0 left-0 w-full h-full object-cover opacity-0" src="" alt="">
                <div id="upload-here" class="box-border transition duration-150 ease-in hover:ease-out cursor-pointer rounded-3xl border-4 border-dashed border-amber-800 h-full w-full opacity-30 group-hover:opacity-60 flex flex-col justify-center items-center">
                    <box-icon type='solid' name='lemon' size="5em"></box-icon>
                    <p class="text-xl">Click -> Upload File</p>
                    <!-- <p>or</p>
                    <p class="text-xl">Drag Here</p> -->
                </div>
            </div>
            <div class="result text-center mt-10">
                <h class="text-[1em] text-black/40">Whoes that pokemon!!!</h>
                <br>
                <div id="title-result-box" class="transition duration-1000 ease-out scale-0">
                    <h id="title-result" class="text-[2em]">Test</h>
                </div>
            </div>
            <div id="title-guessing" class="transition duration-150 ease-in absolute bottom-9 w-full text-center mt-10 bg-white py-5">
                <box-icon name='loader-alt' size="2rem" class="opacity-70 animate-spin"></box-icon>
            </div>
            <div id="title-insert" class="transition duration-150 ease-in absolute bottom-8 text-center mt-10 bg-white py-2">
                <h class="text-[2em]">Choose your pokemon</h>
                <br>
                <h class="text-[1em] text-black/40">Your pokemon is...</h>
            </div>
        </div>
    </div>
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <!-- Tailwind Elements JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/tw-elements.umd.min.js"></script>
    <script src="mainscpt.js"></script>
  </body>
</html>
